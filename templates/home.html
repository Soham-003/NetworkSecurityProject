<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Feature Input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #43cea2, #185a9d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    .card {
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
    }
    .form-label {
      font-weight: 600;
      font-size: 1rem;
      color: #333;
    }
    h2 {
      font-weight: 800;
      font-size: 2rem;
      color: #0d6efd;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }
    .btn-success {
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px 0;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    .btn-success:hover {
      background-color: #0b5ed7;
    }
    .alert {
      border-radius: 15px;
      font-size: 1.2rem;
      padding: 15px 20px;
      max-width: 400px;
      margin: 20px auto 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .text-success {
      color: #198754 !important;
    }
    .text-danger {
      color: #dc3545 !important;
    }
    .text-warning {
      color: #ffc107 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card bg-white shadow-lg">
      <h2 class="text-center">üîé Website Feature Input</h2>
      <form action="/predictdata" method="POST" novalidate>
        
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="SFH">SFH</label>
            <select class="form-select" id="SFH" name="SFH" required>
              <option value="" disabled selected>Select SFH</option>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>
          
          <div class="col-md-6">
            <label class="form-label" for="popUpWidnow">PopUp Window</label>
            <select class="form-select" id="popUpWidnow" name="popUpWidnow" required>
              <option value="" disabled selected>Select PopUp Window</option>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label" for="SSLfinal_State">SSL Final State</label>
            <select class="form-select" id="SSLfinal_State" name="SSLfinal_State" required>
              <option value="" disabled selected>Select SSL Final State</option>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label" for="Request_URL">Request URL</label>
            <select class="form-select" id="Request_URL" name="Request_URL" required>
              <option value="" disabled selected>Select Request URL</option>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label" for="URL_of_Anchor">URL of Anchor</label>
            <select class="form-select" id="URL_of_Anchor" name="URL_of_Anchor" required>
              <option value="" disabled selected>Select URL of Anchor</option>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label" for="web_traffic">Web Traffic</label>
            <select class="form-select" id="web_traffic" name="web_traffic" required>
              <option value="" disabled selected>Select Web Traffic</option>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label" for="URL_Length">URL Length</label>
            <select class="form-select" id="URL_Length" name="URL_Length" required>
              <option value="" disabled selected>Select URL Length</option>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label" for="age_of_domain">Age of Domain</label>
            <select class="form-select" id="age_of_domain" name="age_of_domain" required>
              <option value="" disabled selected>Select Age of Domain</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label" for="having_IP_Address">Having IP Address</label>
            <select class="form-select" id="having_IP_Address" name="having_IP_Address" required>
              <option value="" disabled selected>Select Having IP Address</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-4">üöÄ Predict</button>
      </form>

      {% if results is not none %}
      <div class="alert alert-info mt-4 text-center rounded-4 shadow-sm">
        <h4>Prediction:</h4>
        {% if results == 1 %}
          <span class="text-success fw-bold fs-5">‚úÖ Legitimate Website</span>
        {% elif results == -1 %}
          <span class="text-danger fw-bold fs-5">‚ö†Ô∏è Phishing Website</span>
        {% else %}
          <span class="text-warning fw-bold fs-5">‚ùì Suspicious Website</span>
        {% endif %}
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
