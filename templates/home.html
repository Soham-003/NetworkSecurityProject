<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Feature Input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #43cea2, #185a9d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border-radius: 20px;
      padding: 25px;
    }
    .form-label {
      font-weight: bold;
    }
    h2 {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-lg">
      <h2 class="text-center text-primary mb-4">üîé Website Feature Input</h2>
      <form action="/predictdata" method="POST">
        
        <!-- Loop not used so we can control ranges & dropdowns -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">SFH</label>
            <select class="form-select" name="SFH" required>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>
          
          <div class="col-md-6 mb-3">
            <label class="form-label">PopUp Window</label>
            <select class="form-select" name="popUpWidnow" required>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">SSL Final State</label>
            <select class="form-select" name="SSLfinal_State" required>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Request URL</label>
            <select class="form-select" name="Request_URL" required>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">URL of Anchor</label>
            <select class="form-select" name="URL_of_Anchor" required>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Web Traffic</label>
            <select class="form-select" name="web_traffic" required>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">URL Length</label>
            <select class="form-select" name="URL_Length" required>
              <option value="-1">-1</option>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Age of Domain</label>
            <select class="form-select" name="age_of_domain" required>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Having IP Address</label>
            <select class="form-select" name="having_IP_Address" required>
              <option value="0">0</option>
              <option value="1">1</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100">üöÄ Predict</button>
      </form>

      {% if results is not none %}
      <div class="alert alert-info mt-4 text-center">
        <h4>Prediction:</h4>
        {% if results == 1 %}
          <span class="text-success fw-bold">‚úÖ Legitimate Website</span>
        {% else %}
          <span class="text-warning fw-bold">‚ö†Ô∏è Phishing Website</span>
        {% endif %}
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
